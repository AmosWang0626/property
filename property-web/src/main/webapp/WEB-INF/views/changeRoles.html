<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>修改权限信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
</head>

<body>

<blockquote class="layui-elem-quote layui-text">
    <span th:text="${msg}"></span>
</blockquote>

<form class="layui-form" action="/businessRolesEntity/changeRole">
    <input type="text"  name="memberId"  th:value="${memberEntity.memberId}" autocomplete="off" class="layui-input layui-hide">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input type="text" name="nickname"  th:value="${memberEntity.nickname}"  class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline">
                <input type="text"  th:value="${memberroles.rolesName}"  class="layui-input">

            </div>
        </div>
    </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">修改为：</label>
            <div class="layui-input-inline">
                <select name="roleid" th:value="${memberroles.rolesId}">
                    <option value="1">普通用户</option>
                    <option value="2">业主</option>
                    <option value="3">企业员工</option>
                    <option value="4">业务主管</option>
                    <option value="5">管理员</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            upload = layui.upload,
            laydate = layui.laydate;




    });
</script>

</body>

</html>
