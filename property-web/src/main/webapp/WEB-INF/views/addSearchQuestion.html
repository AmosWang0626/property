<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>添加车辆信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
</head>

<body>

<blockquote class="layui-elem-quote layui-text">
    仅限管理员操作!
    <span th:text="${questionMsg}"></span>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加在线调查</legend>
</fieldset>



<form class="layui-form" action="/search/addQues">
    <input type="text" name="questionid" id="questionid"  th:value="${question.questionid}" autocomplete="off" class="layui-input layui-hide">
    <input type="text" name="surveyid" id="surveyid"  th:value="${question.surveyid}" autocomplete="off" class="layui-input layui-hide">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input type="text" name="name"  th:value="${question.question}"  class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-input-block">
            <div class="layui-btn-group demoTable">
                <button  class="layui-btn" data-type="addAnswer">添加答案</button>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>



</form>


<script src="../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function() {
        var form = layui.form,
            layer = layui.layer;


        var $ = layui.$, active = {
            addAnswer: function(){ //添加房源信息
                layer.open({
                    type:2
                    ,area:['40%', '40%']
                    ,title:"添加答案"
                    ,content: '/search/addAnswers?questionid='+$("#questionid").val()+"&surveyid="+("#surveyid").val()
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>

</html>
