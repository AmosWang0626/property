<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>添加车辆信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
</head>

<body>

<blockquote class="layui-elem-quote layui-text">
    仅限管理员操作!
    <span th:text="${carMsg}"></span>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加车辆</legend>
</fieldset>



<form class="layui-form" action="/car/comeIn">
    <input type="text"  name="id"  th:value="${carSetEntity.id}" autocomplete="off" class="layui-input layui-hide">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车辆类型</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input type="text" name="name"  th:value="${carSetEntity.cartype}"  class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  th:value="${carSetEntity.carnumber}"  class="layui-input">
            </div>
        </div>
    </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">进入时间</label>
            <div class="layui-input-inline">
                <input type="text" name="comedate" id="comedate" th:value="${carSetEntity.comedate}"  placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            upload = layui.upload,
            laydate = layui.laydate;


        laydate.render({
            elem: '#comedate'
            ,format: 'yyyy-MM-dd HH:mm:ss'
        });



    });
</script>

</body>

</html>
