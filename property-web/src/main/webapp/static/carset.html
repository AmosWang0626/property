<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="addHourse">添加车辆进入</button>
</div>

<table class="layui-hide" id="test" lay-filter="demo"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">收费</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../plugins/layui/layui.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table
            ,form = layui.form;

        table.render({
            elem: '#test'
            ,url:'/car/carlist'
            ,cellMinWidth: 80
            ,cols: [[
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'id', title:'ID', width:100, unresize: true, sort: true}
                ,{field:'cartype', title:'类型'}
                ,{field:'carnumber', title:'车牌号'}
                ,{field:'comedate', title: '进入时间', minWidth:120}
                ,{field:'leavedate', title: '离开时间', minWidth:120 }
                ,{field:'rent', title: '金额', minWidth:80}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true,
            initSort:{field:'id', type:'desc'}
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.open({
                    type:2
                    ,area:['90%', '90%']
                    ,title:"查看信息"
                    ,content: '/car/carsetdetail?id='+data.id
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type:2
                    ,area:['90%', '90%']
                    ,title:"收费"
                    ,content: '/car/getRent?id='+data.id
                });
            } else if(obj.event === 'del'){
                //这里一般是发送修改的Ajax请求
                $.ajax({
                    url:'/houseRentEntity/housedel',
                    type:'POST',
                    data:{id:data.id},
                    dataType:'json',
                    success:function (data) {
                        if (data){
                            layer.alert("操作成功！")
                            obj.del();
                        }
                    }
                });
            }
        });

        var $ = layui.$, active = {
            addHourse: function(){ //添加房源信息
                layer.open({
                    type:2
                    ,area:['90%', '90%']
                    ,title:"添加车辆信息"
                    ,content: '/car/comein'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>

</body>
</html>
