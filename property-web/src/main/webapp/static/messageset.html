<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="test" lay-filter="demo"></table>



<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="sendMsg">发送信息</a>
</script>

<script src="../plugins/layui/layui.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table
            ,form = layui.form;

        table.render({
            elem: '#test'
            ,url:'/passport/memberlist'
            ,cellMinWidth: 80
            ,cols: [[
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'memberId', title:'ID', width:100, unresize: true, sort: true}
                ,{field:'nickName', title:'昵称'}
                ,{field:'phoneNo', title:'手机号'}
                ,{field:'idNo', title:'身份证号'}
                ,{field:'realName', title:'客户姓名'}
                ,{field:'gender', title:'性别'}
                ,{field:'age', title:'年龄'}
                ,{field:'maritalStatus', title:'婚姻状况'}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
        });


        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'sendMsg'){
                layer.alert("信息发送成功！")
            }
        });


        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>

</body>
</html>
