<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限控制</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">

</head>
<body>
<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>

<table class="layui-table" lay-data="{height: 'full-200',cellMinWidth: 80,limit:50,  url:'/businessRolesEntity/usersRoles', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed:'left'}"></th>
        <th lay-data="{field:'memberId', width:80, sort: true, fixed: true}">ID</th>
        <th lay-data="{field:'nickName', width:80}">昵称</th>
        <th lay-data="{field:'realName', width:80, sort: true}">姓名</th>
        <th lay-data="{field:'gender', width:80}">性别</th>
        <th lay-data="{field:'createtime', width:160,fixed:'right'}">创建时间</th>

        <th lay-data="{fixed: 'right', width:350, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="roleschange">更改权限</a>
</script>


<script src="../plugins/layui/layui.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'roleschange'){
                layer.open({
                    type:2
                    ,area:['60%', '60%']
                    ,title:"更改用户权限"
                    ,content: '/businessRolesEntity/roleget?memberId='+data.memberId
                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
