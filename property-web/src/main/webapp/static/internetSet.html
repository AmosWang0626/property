<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>网费相关设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
</head>

<body>

<blockquote class="layui-elem-quote layui-text">
    仅限管理员操作!
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>网费相关设置</legend>
</fieldset>

<form class="layui-form" action="/tariffStandard/warterset">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标准等级</label>
            <div class="layui-input-inline">
                <select name="level" lay-verify="required" lay-search="">
                    <option value="INTERNET_LIVE">网费家庭用网标准</option>
                    <option value="INTERNET_COMPANY">网费企业用网标准</option>
                </select>
            </div>
        </div>
    </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">网费(月)</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="unitPrice" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">滞纳金(日)</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="overdueRate" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">生效时间</label>
        <div class="layui-input-inline">
            <input type="text" name="startTime" id="startTime" lay-verify="startTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">失效时间</label>
        <div class="layui-input-inline">
            <input type="text" name="endTime" id="endTime" lay-verify="endTime " placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input type="text" name="createTime" id="createTime" lay-verify="createTime " placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../plugins/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;


        laydate.render({
            elem: '#startTime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
        });
        laydate.render({
            elem: '#endTime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
        });
        laydate.render({
            elem: '#createTime'
            ,format: 'yyyy-MM-dd HH:mm:ss'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        waterSet.verify({
            title: function(value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            content: function(value) {
                layedit.sync(editIndex);
            }
        });



    });
</script>

</body>

</html>
